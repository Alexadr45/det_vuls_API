name: Python application

on:
  push:
jobs:
  build:
    runs-on: ubuntu-latest 
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    - name: Install dependencies
    run: |
     pip install flake8 pytest
     - name: Test with pytest
      run: |
        pytest
